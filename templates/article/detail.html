{%  extends '../base.html'  %}
   {% load crispy_forms_tags %}


   {% block content %}

     <div class="article-entry">
         <h2>{{ article.title }}</h2>
         <p>by {{ article.author }} | {{ article.date }}</p>
         <p>{{ article.body }}</p>
     </div>
      <p><a href="{% url 'edit' article.pk %}">Edit</a> |
      <a href="{% url 'delete' article.pk %}">Delete</a></p>
      <p>Back to <a href="{% url 'list' %}">All Articles</a>.</p>
      
{% endblock content %}
